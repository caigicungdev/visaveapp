services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=https://${DOMAIN}
    container_name: vtool-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - vtool-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vtool-backend
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - PUBLIC_URL=https://${DOMAIN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBSHARE_PROXY=${WEBSHARE_PROXY}
    volumes:
      - ./backend/downloads:/app/downloads
      - ./backend/cookies.txt:/app/cookies.txt
    networks:
      - vtool-network

  nginx:
    image: nginx:alpine
    container_name: vtool-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vtool-network

  certbot:
    image: certbot/certbot
    container_name: vtool-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  vtool-network:
    driver: bridge
